<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        // the arrays are also a named devices but it stores a homogenious of elements with a same variable for all

        // assign

    let names=["keeru",'teju','syamala'];
    console.log(names);
    //length
    console.log(names.length);
    //access
    console.log(names[2]);
    //change array value
    //remember we should not mention variable type(let,var,const)
     names[1]="nani";
    console.log(names);
    //push 
    names.push("rani");
    console.log(names);
    //pop 
    names.pop("rani");
    console.log(names);

//objects (actually arrays are objects)
// we can even mention like this
let person={firstname:"sai",lastname:"keeru"};
console.log(person.firstname);
console.log(person);
</script>
</body>
</html>
