<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements</title>
</head>
<body>
    <h3>conditional statements</h3>
    <script>
        //through conditional stmts the user can change the flow of statements
        //we have 4 types of cond stmts 1->if 2->else 3->elseif 4-> switch

        //if condition
      let i=10;

        if(i=10)
    {
        console.log("true")
    }

    //else
    {
        console.log("hii")
    }

    //elseif
    let j=10;
    if(j<5)
    {
        console.log("false")
    }
    else
    {
        console.log("true")
    }

    //switch

    let k=5;
    switch(k)
    {
        case 1:
            k="hi";
            break;
        case 2:
             k="hii";
            break;
        case 3:
             k="hiii";
            break;
        case 4:
             k="hiiii";
             break;
        case 5:
            k="keeru"
            break;
        default:
           k= "hiiiii";

    }
    console.log(k)
    </script>
</body>
</html>
