<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //functions are set of code which performs a perticular task

        //add of 3 num

        let add= function(x,y,z){
            return(x+y+z);
        }
        console.log(add(2,3,4));

        //sub
        let sub= function(a,b,c){
            return(a-b-c);
        }
        console.log(sub(2,4,5));

        //mul

        let mul= function(x1,x2,x3){
            return(x1*x2*x3);
        }
        console.log(mul(2,2,2));

        //div
        let div=function(y1,y2){
            return(y1/y2)
        }
        console.log(div(2,2));

        //squareroot
        let square= function(num){
            return(num*num)
        }
        console.log(square(4));
    </script>
</body>
</html>
