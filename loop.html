<html lang="en">
<head>

</head>
<body>
<p>loops</p>
<script>
    //for loop

    for(i=0;i<5;i++)
{
    console.log(i);
}

    //while loop
    i=4;
    while(i<6)
{
    document.write("hi"+i)
}

    //do while
    i=10;
    do{
        alert("hey hii!")
    }
    while(i<5)
    {
        document.write(i)
    }

</script>

</body>
